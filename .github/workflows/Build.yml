    needs: unit_test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: gradle
      - name: Package APK
        run: ./gradlew assembleRelease --stacktrace
      - name: Upload packaged APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-outputs
          path: ./app/build/outputs